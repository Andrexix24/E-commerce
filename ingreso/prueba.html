<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Formulario</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Formulario de Registro</h2>

  <form id="registroForm" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <span id="errorNombre" class="error"></span>

    <br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">
    <span id="errorEmail" class="error"></span>

    <br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <span id="errorPassword" class="error"></span>

    <br>

    <input type="submit" value="Registrarse">
  </form>

  <script>
    function validarFormulario() {
      var nombre = document.getElementById('nombre').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      var errorNombre = document.getElementById('errorNombre');
      var errorEmail = document.getElementById('errorEmail');
      var errorPassword = document.getElementById('errorPassword');

      // Validación del nombre (por ejemplo, mínimo 3 caracteres)
      if (nombre.length < 3) {
        errorNombre.textContent = 'El nombre debe tener al menos 3 caracteres.';
        return false;
      } else {
        errorNombre.textContent = '';
      }

      // Validación del correo electrónico
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorEmail.textContent = 'Correo electrónico inválido.';
        return false;
      } else {
        errorEmail.textContent = '';
      }

      // Validación de la contraseña (por ejemplo, mínimo 6 caracteres)
      if (password.length < 6) {
        errorPassword.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        return false;
      } else {
        errorPassword.textContent = '';
      }

      // Si la validación pasa, el formulario se envía
      return true;
    }
  </script>

</body>
</html>
